{% extends "header.html" %}

{% block body %}

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<h2> Hello {{session['username']}} </h2>
			<h2>  Add new expense </h2>
			<br/>
			<form action="{{url_for('add_expense', user_id = user_id)}}" method="POST">
				<div class="form-group">
				<label for="price">Price:</label>
				<input type="number" class="form-control" id="price" placeholder="how much spent" name="price" step="0.01" required>
				</div>
				<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" class="form-control" id="description" placeholder="Enter description of this expense" name="description">
				</div>
				
				<button type="submit" class="btn btn-default"> Add </button>
				<a href="{{url_for('loggedInHome', user_id = user_id)}}" class="btn btn-default" role="button">Cancel</a>
			</form>
		</div>
	</div>
</div>

{% endblock %}
