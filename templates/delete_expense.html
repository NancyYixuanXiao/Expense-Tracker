{% extends "header.html" %}

{% block body %}

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<h2> Hello {{session['username']}}</h2>
			<h2> Delete an expense </h2>
			<br/>
			<form action="{{url_for('delete_expense', user_id = user_id, expense_id = expense_id)}}" method="POST">
				<ul class="list-group">
					<li class="list-group-item"> Price: {{expense.price}} </li>
					<li class="list-group-item"> Date: {{expense.date}} </li>
					<li class="list-group-item"> Description: {{expense.description}} </li>
				</ul>
				<button type="submit" class="btn btn-default"> Delete this record </button>
				<a href="{{url_for('loggedInHome', user_id = user_id)}}" class="btn btn-default" role="button">Cancel</a>
			</form>
		</div>
	</div>
</div>

{% endblock %}
